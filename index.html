<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css" >
  <title>Document</title>
</head>
<body>
  <h1>Дни до вашего дня рождения</h1>
  <div class="wrapper">
    <label class="label" for="input">Введите ближайшую дату вашего дня рождения:</label>
    <input type="date" id="input" required pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" />
    <span class="validity"></span>
    <button class="button">Посчитать</button>
  </div>
  <div class="result"></div>
  <script src="./script.js"></script>
</body>
</html>
